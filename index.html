<!DOCTYPE html>
<html lang="en">

<head>
    <title>bevy mancala</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body style="margin: 0 !important; padding: 0 !important;">
    <script type="module">
        import init from "./bevy_mancala.js"
        init()
        function autoFocus() {
            let canvas = document.getElementsByTagName("canvas");
            if (!canvas.length) {
                setTimeout(autoFocus, 100);
            } else {
                canvas[0].focus();
            }
        }
        autoFocus();
    </script>
</body>

</html>
